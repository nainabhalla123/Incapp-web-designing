<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Page.</h1>
        <hr/>
        <h2>Enter your details:</h2>
        <form action="" method="post">
            <label>Name: </label>
            <input type="text" name="fname" value="rahul" maxlength="12" minlength="3" placeholder="enter your name" autofocus required />
            <br/><br/>
            <label>Email: </label>
            <input type="email" name="email" placeholder="enter your email" required />
            <br/><br/>
            <label>Age: </label>
            <input type="number" name="age" max="102" min="1" placeholder="enter your age" required />
            <br/><br/>
            <label>Password: </label>
            <input type="password" maxlength="6" name="password" placeholder="enter your password" required />
            <br/><br/>
            <input type="submit" value="GO" />
        </form>
    </body>
</html>
