<html>
    <head>
        <title>JS ex</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("div").hide(2000);
                });
                $("#b2").click(function(){
                    $("div").show(2000);
                });
                $("#b3").click(function(){
                    $("div").toggle(2000);
                });
            });
        </script>
    </head>
    <body>
        <h1>Welcome to my website</h1>
        <button id="b1">Hide</button>
        <button id="b2">Show</button>
        <button id="b3">Hide/show</button>
        <div>
            <h2>Hello INCAPP</h2>
            <p>Hi India</p>
        </div>
    </body>
</html>
