<html>
<head>
	<title>JQuery Ex</title>
	<style>
	</style>
	<script src='jquery-3.5.1.min.js'></script>
	<script>
		$(document).ready(function(){
			$("#b1").click(function(){
				$("#xyz").slideUp(3000);
			});
			$("#b2").click(function(){
				$("#xyz").stop();
			});
		});
	</script>
</head>
<body>
	<h1>My Jquery</h1>
	<button id='b1'>Slide Up</button>
	<button id='b2'>Stop</button>
	<div id='xyz'>
		<p>I am Learning JQUERY</p>
		<p>Hello INCAPP</p>
		<p>I Love my INDIA</p>
	</div>
</body>
</html>
