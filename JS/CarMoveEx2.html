<html>
    <head>
        <title>JS ex</title>
    </head>

    <body>
        <h1>Car Move example:</h1>
        <img id='car' src="car.png" height="80px" />
        <br/>
        <button onclick="f1()">forward</button>
        <button onclick="f2()">backword</button>
    </body>
    <script>
        var x=document.getElementById('car');
        x.style.position="relative";
        var a=0;
        function f1(){
            //forward
            var i=setInterval(function(){
                if(a<=300){
                    a+=10;
                    x.style.left=a+"px";
                }else{
                    clearInterval(i);
                    alert("car can not move further.");
                }
            },10);
        }
        function f2(){
            //backward
            var i=setInterval(function(){
                if(a>=0){
                    a-=10;
                    x.style.left=a+"px";
                }else{
                    clearInterval(i);
                    alert("car can not move further.");
                }
            },10);
        }
    </script>
</html>
