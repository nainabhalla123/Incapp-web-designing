<html>
    <head>
        <title>JS ex</title>
        <script>
            function f1(){
                var x=document.getElementById('para');
                x.innerHTML="Hello Incapp";
            }
            function f2(){
                var x=document.getElementById('para');
                x.innerHTML="Bye Incapp";
            }
        </script>
    </head>
    <body>
        <h1 onmousedown="f1()" onmouseup="f2()" >Mouse Event example:</h1>
        <button >Click Me</button>
        <p id='para'></p>
    </body>
</html>
