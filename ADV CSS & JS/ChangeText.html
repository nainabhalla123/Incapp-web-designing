<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <script>
            function f1(){
                var a=document.getElementById("para");
                a.innerHTML="I am Rahul Chauhan.";
                //or
                //document.getElementById("para").innerHTML="I am Rahul Chauhan.";
            }
            function f2(){
                var a=document.getElementById("para");
                a.innerHTML="I love Java Script.";
            }
        </script>
    </head>
    <body>
        <h1>Welcome to Page</h1>
        <p id="para">This is my page.</p>
        <button onclick="f1()">Button 1</button>
        <button onclick="f2()">Button 2</button>
    </body>
    
</html>
