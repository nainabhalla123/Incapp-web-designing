<html>
    <head>
        <title>JS ex</title>
    </head>
    <body>
        <h1>Welcome to my website</h1>
        <p id='para'></p>
    </body>
    <script>
        var data=10;
        //data=data+5;
        data += 5;

        var data=10;
        // data=data-5;
        data -= 5;
        
        var data=10;
        // data=data*5;
        data *= 5;

        var data=10;
        // data=data/5;
        data /= 5;
        
        var data=10;
        // data=data%5;
        data %= 5;
        var x=document.getElementById('para');
        x.innerHTML=data;
    </script>
</html>
